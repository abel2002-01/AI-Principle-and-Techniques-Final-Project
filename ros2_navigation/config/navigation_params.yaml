# Navigation Parameters for Traveling Ethiopia Robot
# AI Principles Course Project - Question 5

navigation_node:
  ros__parameters:
    # Default cities for navigation
    initial_city: "Addis Ababa"
    goal_city: "Moyale"
    
    # Search strategy: "bfs" or "dfs"
    search_strategy: "bfs"
    
    # Robot motion parameters
    linear_speed: 2.0        # m/s - maximum linear velocity
    angular_speed: 1.5       # rad/s - maximum angular velocity
    
    # Navigation tolerances
    goal_tolerance: 2.0      # meters - how close to waypoint before moving to next
    heading_tolerance: 0.15  # radians - acceptable heading error
    
    # Obstacle avoidance
    obstacle_distance: 1.5   # meters - minimum distance to obstacles
    
    # Control loop rate
    control_rate: 10.0       # Hz


# City Coordinates (for reference)
# Coordinates are in Gazebo world frame (meters)
# Origin is at Addis Ababa
